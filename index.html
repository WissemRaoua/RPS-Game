<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/
font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">
</head>
<body>
    <h1 id="title">RPS-Game</h1>
    
    <div id="count">Rounds</div><br><br>
    <div id="again"><button id='pa'>Play Again</button><br><button id="reset"> Reset </button></div>

   <div class="container" id='mg'> </div>
    
    <div  class="holders left">Your Choice<img id="user" src="giphy.gif"></div>
    <div class="holders right">Computer Choice <img id="computer" src="giphy.gif"></div>
    
    <div class="buttons">
        <button class="clickers" id='rock' >Rock</button>
        <button class="clickers" id='paper'>Paper</button>
        <button class="clickers" id='scissor'>Scissor</button>
    </div>
    <div id="choice">Choose one of the above</div>
    <script type="text/javascript"  src="main.js" ></script>
</body>
</html>
